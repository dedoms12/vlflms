<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Library Management System</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="path/to/bootstrap.css">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="path/to/style.css">
</head>

<body>
    <div id="wrapper-admin" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body text-center">
                            <!-- Center the content -->
                            <!-- Add the image at the top of the form and center it -->
                            <img src="path/to/library.png" alt="Library Image" class="img-fluid mx-auto d-block mb-4">

                            <h4 class="card-title">Login</h4>
                            <form class="yourform" action="{{ route('login') }}" method="post">
                                <!-- CSRF Token -->
                                <input type="hidden" name="_token" value="your_csrf_token">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                            <!-- Display error messages -->
                            <div class='alert alert-danger mt-3'>Error message goes here</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
